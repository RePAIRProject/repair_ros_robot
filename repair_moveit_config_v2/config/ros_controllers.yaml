      arm_2_joint1: {trajectory: 0.1, goal: 0.1}
      arm_2_joint2: {trajectory: 0.1, goal: 0.1}
      arm_2_joint3: {trajectory: 0.1, goal: 0.1}
      arm_2_joint4: {trajectory: 0.1, goal: 0.1}
      arm_2_joint5: {trajectory: 0.1, goal: 0.1}
      arm_2_joint6: {trajectory: 0.1, goal: 0.1}
      arm_2_joint7: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
